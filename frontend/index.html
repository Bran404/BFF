<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de personas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Listado de  personas</h1>

      <div class="personasForm">
        <input type="text" id="personasInput" placeholder="Ingrese nombre" />
        <input type="text" id="edadInput" placeholder="Ingrese edad" />
        <select id="hobbieSelect">
          <option value="deporte">Deporte</option>
          <option value="arte">Arte</option>
          <option value="musica">Musica</option>
        </select>
        <button onclick="addPersona()" id="addButton">Agregar</button>
        <button id="updateButton" style="display: none">Actualizar</button>
      </div>

      <div class="filters">
        <select id="filterSelect" onchange="filterHobbie()" required>
          <option value="todas">Todos los hobbies</option>
          <option value="deporte">Deporte</option>
          <option value="arte">Arte</option>
          <option value="musica">Musica</option>
        </select>
      </div>

      <ul id="personasList" class="personasList">
        <!-- Listado de personas -->
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
